<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Blog_style.css">
    <title>Document</title>
</head>
<body>
    <section>
    
    <h1>Write a Blog</h1>
    <form>
    <div class="container">
        
        <div id="fn">
            
            <label class="firstlabel">First Name</label>
            <input type="text" id="fname" name="First Name" placeholder=" First Name *">
        </div>
        <div id="ln">
            
            <label class="secondlabel">Last Name</label><br>
            <input type="text" id="lname" name="Last Name" placeholder=" Last Name*">
        </div>
    
   
        <div id="id">
            <label class="elabel">Email-id</label><br>
            <input type="email" id="email" name="Email-id" placeholder=" Your Email *">

        </div>
        <div id="dropdown">
           <label class="dp">Blog-Type</label> <br>
           <select name="Blog-Type:" id="Blog-Type" >
              <option value="Volunteer">Volunteer</option> 
              <option value="Nature">Nature</option>
              <option value="Happiness">Happiness</option>
           </select>
        </div>
    
    </div>

        <div id="ti">
            <label class="tlabel">Title</label>
            <input type="text" id="title" name="Title" placeholder=" Title *">

        </div>
        <div id="blog">
            <label class="ba">Blog-Area</label>
            <textarea name="Blog-Area" id="Blog-Area" cols="76" rows="8" placeholder=" Blog Area"> </textarea>
        </div>
        <button>Post Blog</button>
    </section>
    
        

    </form>
</body>
</html>
